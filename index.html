<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Chat App</title>

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="appContainer" class="flex-column">
    <header>
      <div class="container flex-column flex-center">
        <h1>Chat App</h1>
        <p class="light-text">A simple Socket.io chat app</p>
      </div>
    </header>

    <div id="mainContent" class="container flex-grow-1 flex-column flex-center">
      <section id="login">
        <h2 class="text-center">Login</h2>
        <form action="" id="loginForm" class="flex">
          <input type="text" name="username" class="flex-grow-1" id="usernameInput" placeholder="username">
          <button id="loginBtn">Chat</button>
        </form>
      </section>

      <section id="chat">
        <div id="messagesList">
          <div class="message message-left">
            <div id="message-details">
              <p class="message-author">David Becker</p>
              <p class="message-date">5/14/2018</p>
            </div>
          </div>
          <div class="message message-right">
            <div id="message-details">
              <p class="message-author"></p>
              <p class="message-date">5/14/2018</p>
            </div>
          </div>
          <p class="secondary-text text-center">David Becker joined the chat...</p>
        </div>
        <form id="messageForm" class="flex">
          <input type="text" name="message" class="flex-grow-1" id="messageInput" placeholder="enter a message">
          <button>Send</button>
        </form>

      </section>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
