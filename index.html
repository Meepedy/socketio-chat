<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Chat App</title>

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="appContainer" class="flex-column">
    <header>
      <div class="container flex-column flex-center">
        <h1>Chat App</h1>
        <p class="light-text">A simple Socket.io chat app</p>
      </div>
    </header>

    <div id="mainContent">
      <section id="login">
        <h2>Login</h2>
        <form action="" id="loginForm">
          <input type="text" name="username" id="usernameInput" placeholder="username">
          <button id="loginBtn">Chat</button>
        </form>
      </section>

      <section id="chat">
        <div id="messagesList">
          <div class="message message-right"></div>
          <div class="message message-left"></div>
        </div>
        <form id="messageForm"></form>
      </section>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
